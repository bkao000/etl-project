mapping:
  - tgt: OrderID
    type: Integer
    src: Order Number
  - tgt: 'OrderDate'
    type: Date
    src: ['Year', 'Month', 'Day']
  - tgt: ProductId
    type: String
    src: Product Number
    format: "[A-Z0-9]+"
  - tgt: ProductName  
    type: String
    src: Product Name
    case: CamelCase
    format: "[A-Z]+"
  - tgt: Quantity
    type: BigDecimal
    src: Count
  - tgt: Unit
    type: String
    src: n/a
    default: kg